{% extends 'blog/base.html' %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'profile-detail' post.author.id %}">{{ post.author.user.username|title }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <p class="article-content">{{ post.content }}</p>
            {% if post.author.user == user %}
                <div>
                    <a class="btn btn-outline-secondary btn-sm" href="{% url 'post_update' post.id %}">Postu yenil…ô</a>
                    <a class="btn btn-outline-danger btn-sm" href="{% url 'post_delete' post.id %}">Postu sil</a>
                </div>
            {% endif %}
        </div>
    </article>
{% endblock content %}
